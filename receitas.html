<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--Link de inclusão do Bootstrap-->
    <title>Receitas</title>
    <script>
        //Dados das receitas em um vetor de elementos JSON.
        const receita = [
            {
                titulo: "Arroz com brócolis",
                imagem: "imagens/Arroz_com_brócolis.png",
                preparo: "Com a cebola picada e o alho amassado, refogue no azeite. Acrescente o arroz e frite um pouco. Acrescente a água e o brócolis, tampe a panela e cozinhe em fogo baixo até a água secar.",
                ingredientes: [
                    "1 xícara de arroz",
                    "200 grs de brócolis",
                    "1 cebola média",
                    "2 dentes de alho",
                    "1 colher de azeite",
                    "Sal a gosto",
                    "500 mL de água"
                ]
            },
            {
                titulo: "Feijão com bacon",
                imagem: "imagens/Feijão_com_bacon.png",
                preparo: "Deixe o feijão de molho por 12 horas e escorra. Corte o bacon em cubos e frite com cebola e alho. Coloque os ingredientes na panela de pressão cobrindo com água, cozinhe por 30 minutos na pressão.",
                ingredientes: [
                    "500 grs de feijão",
                    "200 grs de bacon",
                    "1 cebola grande",
                    "3 dentes de alho",
                    "Sal a gosto",
                    "Cebolinha a gosto",
                    "Água"
                ]
            },
            {
                titulo: "Pudim de chocolate",
                imagem: "imagens/Pudim_de_chocolate.png",
                preparo: "Em um liquidificador bata o leite condensado, creme de leite, margarina, chocolate, açúcar e ovos. Na forma de silicone por 8 minutos no micro-ondas. Decore e gele por 2 horas.",
                ingredientes: [
                    "1 lata de leite condensado",
                    "1 lata de creme de leite",
                    "1 colher de margarina",
                    "1 xícara de chocolate em pó",
                    "3 ovos",
                    "4 colheres de açúcar",
                    "Granulado",
                    "Cerejas"
                ]
            }
        ]
        //Função para retornar a lista de ingredientes em HTML.
        function getListaIngredientes(receita) {
            let lista = '<ul>' + receita.ingredientes.map(item => `<li>${item}</li>`).reduce((html, item) => html + item, '') + '</ul>';
            return lista;
        }
        //Função para retornar o conteúdo do card.
        function getCard (receita) {
            const listaIngredientes = getListaIngredientes (receita);
            return `
                <div class = "card  mb-3 mt-3" style = "width: 250px;">
                    <img src = "${receita.imagem}" class = "card-img-top" alt = "Foto da receita.">
                    <div class = "card-body">
                        <div class = "card-title">
                            <h5>${receita.titulo}</h5>
                        </div>
                        <div class = "card-text">
                            ${listaIngredientes}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }
        //Função para exibição do conjunto de receitas na página.
        function preencheCatalogo () {
            const catalogo = document.getElementById ('pnlCatalogo');
            const conteudo = receita.map (receita => getCard (receita)).reduce ((html, card) => html + card, '');
            catalogo.innerHTML = conteudo;
        }
    </script>
</head>
<body class="container-fluid" onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>
    <!--Bloco onde os cards de receitas aparecem.-->
    <div class="d-flex flex-wrap justify-content-around  bg-warning" id="pnlCatalogo">

    </div>
</body>
</html>
