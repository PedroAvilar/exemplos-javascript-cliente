<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ordenando.js"></script>
    <title>Ordenando valores</title>
    <script>
        //Função para adicionar novos valores na lista, chamada pelo botão adicionar.
        function add () {
            const inputValor = document.getElementById ('valor');
            const listaValores = document.getElementById ('valores');
            const node = document.createElement ('li');
            const nodeTexto = document.createTextNode (inputValor.value);
            node.appendChild (nodeTexto);
            listaValores.appendChild (node);
        }
    </script>
</head>
<body>
    <input type="number" id="valor">
    <button type="button" onclick="add()">Adicionar</button>
    <select id="funcoes">
        <option value="bubble" selected>Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
    </select>
    <button type="button" onclick="ordenar()">Ordenar</button>
    <button type="button" onclick="misturar()">Misturar</button>
    <ul id="valores">

    </ul>
</body>
</html>
